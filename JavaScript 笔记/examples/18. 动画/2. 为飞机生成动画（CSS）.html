<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        cursor: pointer;
      }

      #flyjet {
        width: 40px;
        /* -> 400px */

        height: 24px;
        /* -> 240px */
      }
    </style>
  </head>
  <body>
    <img id="flyjet" src="https://zh.js.cx/clipart/flyjet.jpg" />

    <script>
      const flyjet = document.querySelector('#flyjet');

      let isFinish = false;
      let isEnd = false;

      flyjet.addEventListener('click', function (event) {
        if (isFinish) return;

        isFinish = true;

        flyjet.style.width = '400px';
        flyjet.style.height = '240px';
        flyjet.style.transition = 'all 3s cubic-bezier(0.25, 1.5, 0.75, 1.5)';

        flyjet.addEventListener('transitionend', function () {
          if (!isEnd) {
            isEnd = true;
            alert('Done!');
          }
        });
      });
    </script>
  </body>
</html>
