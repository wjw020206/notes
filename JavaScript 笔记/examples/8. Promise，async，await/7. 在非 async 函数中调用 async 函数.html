<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function wait() {
        await new Promise((resolve) => setTimeout(resolve, 1000));

        return 10;
      }

      function f() {
        return wait().then((result) => alert(result));
      }

      f();
    </script>
  </body>
</html>
