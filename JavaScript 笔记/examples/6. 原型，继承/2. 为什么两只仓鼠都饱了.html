      // 修复方法 2
      let hamster = {
        stomach: [],

        eat(food) {
          if (!this.hasOwnProperty('stomach')) {
            this.stomach = [];
          }
          this.stomach.push(food);
        },
      };

      let speedy = {
        __proto__: hamster,
      };

      let lazy = {
        __proto__: hamster,
      };

      speedy.eat('apple');
      alert(speedy.stomach);

      alert(lazy.stomach);
    </script>
