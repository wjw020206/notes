<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      'use strict';

      Function.prototype.defer = function (ms) {
        setTimeout(this, ms);
      };

      function f() {
        alert('Hello!');
      }

      f.defer(1000); // 1 秒后显示 "Hello!"
    </script>
  </body>
</html>
