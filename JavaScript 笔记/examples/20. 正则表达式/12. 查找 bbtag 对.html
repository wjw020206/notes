<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const regexp = /\[(b|url|quote)\].*?\[\/\1\]/gs;

      const str = '..[url]http://google.com[/url]..';

      alert(str.match(regexp)); // [url]http://google.com[/url]
    </script>
  </body>
</html>
