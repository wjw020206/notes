<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let regexp = /-?\d+(\.\d+)?/g;

      let str = '-1.5 0 2 -123.4.';

      alert(str.match(regexp)); // -1.5, 0, 2, -123.4
    </script>
  </body>
</html>
