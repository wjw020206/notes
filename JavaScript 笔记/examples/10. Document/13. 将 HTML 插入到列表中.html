<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="ul">
      <li id="one">1</li>
      <li id="two">4</li>
    </ul>

    <script>
      const text = `<li>2</li><li>3</li>`;
      const two = document.querySelector('#two');
      two.insertAdjacentHTML('beforebegin', text);
    </script>
  </body>
</html>
