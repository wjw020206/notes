    <script>

      // function shuffle(array) {

      // }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1)); // 从 0 到 i 的随机索引

          // 等价于 let t = array[i]; array[i] = array[j]; array[j] = t
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
    </script>
