<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let date = new Date(2012, 0, 3); // 3 Jan 2012
      alert(getLocalDay(date)); // 星期二，应该显示 2

      function getLocalDay(date) {
        let day = date.getDay();

        if (day === 0) day = 7;

        return day;
      }
    </script>
  </body>
</html>
