      function getSecondsToTomorrow() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const diff = 24 * 3600 - (hours * 3600 + minutes * 60 + seconds);

        return diff;
      }
