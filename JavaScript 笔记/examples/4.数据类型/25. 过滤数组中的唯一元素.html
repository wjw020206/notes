<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      'use strict';

      let values = [
        'Hare',
        'Krishna',
        'Hare',
        'Krishna',
        'Krishna',
        'Krishna',
        'Hare',
        'Hare',
        ':-O',
      ];

      alert(unique(values)); // Hare, Krishna, :-O

      function unique(arr) {
        return Array.from(new Set(arr));
      }
    </script>
  </body>
</html>
