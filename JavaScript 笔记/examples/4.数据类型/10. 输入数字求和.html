<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      'use strict';

      alert(sumInput());

      function sumInput() {
        const list = [];

        while (true) {
          const num = prompt('请输入一个数字', '');

          if (num === '' && num === null && !isFinite(num)) break;

          list.push(+num);
        }

        let sum = 0;

        for (const num of list) {
          sum += num;
        }

        return sum;
      }
    </script>
  </body>
</html>
