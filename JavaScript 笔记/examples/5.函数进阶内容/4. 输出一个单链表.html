<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let list = {
        value: 1,
        next: {
          value: 2,
          next: {
            value: 3,
            next: {
              value: 4,
              next: null,
            },
          },
        },
      };

      printList(list);

      // 递归实现
      // function printList(list) {
      //   alert(list.value);

      //   if (list.next) {
      //     printList(list.next);
      //   }
      // }

      // 循环实现
      function printList(list) {
        let item = list;

        while (item) {
          alert(item.value);
          item = item.next;
        }
      }
    </script>
  </body>
</html>
