<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(num1) {
        return function (num2) {
          return num1 + num2;
        };
      }

      alert(sum(1)(2)); // 3
      alert(sum(5)(-1)); // 4
    </script>
  </body>
</html>
