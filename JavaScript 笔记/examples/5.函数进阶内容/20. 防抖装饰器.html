      // 第一次会执行
      function debounce(f, ms) {
        let isCooldown = false; // 判断是否处于冷却时间

        return function () {
          if (isCooldown) return;

          isCooldown = true;
          f.apply(this, arguments);

          setTimeout(() => {
            isCooldown = false;
          }, ms);
        };
      }
    </script>
