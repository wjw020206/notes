<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function debounce(f, ms) {
        let timer = null;

        return function () {
          clearTimeout(timer);
          timer = setTimeout(() => {
            return f.apply(this, arguments);
          }, ms);
        };
      }
    </script>
  </body>
</html>
