      function printNumbers(from, to) {
        let start = from;

        let timer;

        function f() {
          if (start > to) {
            clearTimeout(timer);
            return;
          }
          alert(start++);

          timer = setTimeout(f, 1000);
        }

        f();
      }

      printNumbers(1, 5);
