<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 10px;
      }

      .carousel {
        position: relative;
        width: 398px;
        padding: 10px 40px;
        border: 1px solid #ccc;
        border-radius: 15px;
        background: #eee;
      }

      .carousel img {
        width: 130px;
        /* 使其成为块以删除图像周围的空间 */
        display: block;
      }

      .arrow {
        position: absolute;
        top: 60px;
        padding: 0;
        background: #ddd;
        border-radius: 15px;
        border: 1px solid gray;
        font-size: 24px;
        line-height: 24px;
        color: #444;
        display: block;
      }

      .arrow:focus {
        outline: none;
      }

      .arrow:hover {
        background: #ccc;
        cursor: pointer;
      }

      .prev {
        left: 7px;
      }

      .next {
        right: 7px;
      }

      .gallery {
        width: 390px;
        overflow: hidden;
      }

      .gallery ul {
        height: 130px;
        width: 9999px;
        margin: 0;
        padding: 0;
        list-style: none;
        transition: transform 250ms;
        /* 删除内联块行之间的空白 */
        /* http://davidwalsh.name/remove-whitespace-inline-block */
        font-size: 0;
      }

      .gallery li {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <button class="arrow prev">⇦</button>
      <div class="gallery">
        <ul class="images">
          <li><img src="https://en.js.cx/carousel/1.png" /></li>
          <li><img src="https://en.js.cx/carousel/2.png" /></li>
          <li><img src="https://en.js.cx/carousel/3.png" /></li>
          <li><img src="https://en.js.cx/carousel/4.png" /></li>
          <li><img src="https://en.js.cx/carousel/5.png" /></li>
          <li><img src="https://en.js.cx/carousel/6.png" /></li>
          <li><img src="https://en.js.cx/carousel/7.png" /></li>
          <li><img src="https://en.js.cx/carousel/8.png" /></li>
          <li><img src="https://en.js.cx/carousel/9.png" /></li>
          <li><img src="https://en.js.cx/carousel/10.png" /></li>
        </ul>
      </div>
      <button class="arrow next">⇨</button>
    </div>

    <script>
      const carousel = document.querySelector('.carousel');

      const width = 130; // 图片宽度
      const count = 3; // 可见图像数

      const list = carousel.querySelector('ul');
      const listElems = carousel.querySelectorAll('li');

      let position = 0; // 轮播图滚动的位置

      // 向左切换
      carousel.querySelector('.prev').onclick = function () {
        position += width * count;
        position = Math.min(position, 0);
        list.style.transform = `translateX(${position}px)`;
      };

      // 向右切换
      carousel.querySelector('.next').onclick = function () {
        position -= width * count;
        position = Math.max(position, -width * (listElems.length - count));
        list.style.transform = `translateX(${position}px)`;
      };
    </script>
  </body>
</html>
