<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #prompt-form {
        display: inline-block;
        padding: 5px 5px 5px 70px;
        width: 200px;
        border: 1px solid black;
        background: white url(https://zh.js.cx/clipart/prompt.png) no-repeat
          left 5px;
        vertical-align: middle;
      }

      #prompt-form-container {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        width: 100%;
        height: 100%;
        text-align: center;
      }

      #prompt-form-container:before {
        display: inline-block;
        height: 100%;
        content: '';
        vertical-align: middle;
      }

      #prompt-form input[name='text'] {
        display: block;
        margin: 5px;
        width: 180px;
      }

      #cover-div {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9000;
        width: 100%;
        height: 100%;
        background-color: gray;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <h2>Click the button below</h2>
    <input type="button" value="Click to show the form" id="show-button" />

    <div id="prompt-form-container" style="display: none">
      <form id="prompt-form">
        <div id="prompt-message">Enter something... <br />Please..</div>
        <input name="text" type="text" />
        <input type="submit" value="Ok" />
        <input type="button" name="cancel" value="Cancel" />
      </form>
    </div>

    <script>
      document.getElementById('show-button').onclick = function () {
        showPrompt('Enter something<br>...smart :)', function (value) {
          alert('You entered: ' + value);
        });
      };

      function showPrompt(text, callback) {
        showCover();

        const form = document.getElementById('prompt-form');
        const container = document.getElementById('prompt-form-container');

        document.getElementById('prompt-message').innerHTML = text;
        form.text.value = '';

        function complete(value) {
          hideCover();
          container.style.display = 'none';
          document.onkeydown = null;
          callback(value);
        }

        form.onsubmit = function () {
          const value = form.text.value;
          if (value === '') return false;
          complete(value);
          return false;
        };

        form.cancel.onclick = function () {
          complete(null);
        };

        document.onkeydown = function (event) {
          if (event.key === 'Escape') {
            complete(null);
          }
        };

        const firstElem = form.elements[0];
        const lastElem = form.elements[form.elements.length - 1];

        lastElem.onkeydown = function (event) {
          if (event.key === 'Tab' && !event.shiftKey) {
            firstElem.focus();
            return false;
          }
        };

        firstElem.onkeydown = function (event) {
          if (event.key === 'Tab' && event.shiftKey) {
            lastElem.focus();
            return false;
          }
        };

        container.style.display = 'block';
        form.elements.text.focus();
      }

      function showCover() {
        const coverDiv = document.createElement('div');
        coverDiv.id = 'cover-div';

        document.body.style.overflowY = 'hidden';
        document.body.append(coverDiv);
      }

      function hideCover() {
        document.getElementById('cover-div').remove();
        document.body.style.overflowY = '';
      }
    </script>
  </body>
</html>
