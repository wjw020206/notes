<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      'use strict';

      const result = prompt('请输入一个数字', 0);

      if (result > 0) {
        alert(1);
      } else if (result < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>
  </body>
</html>
