<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      .container {
        display: flex;
      }

      .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-right: -30px; /* 减少右侧占据空间，后面的元素向左移动占据这30px */
      }

      .box2 {
        width: 100px;
        height: 100px;
        background-color: blue;
      }

      .container2 {
        margin-top: 10px;
      }

      .container2 .box1 {
        /* 当设置了宽度值时例如100%，不会向右边扩展 */
        width: auto;
        margin-right: -8000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
    <div class="container2">
      <div class="box1"></div>
    </div>
  </body>
</html>
