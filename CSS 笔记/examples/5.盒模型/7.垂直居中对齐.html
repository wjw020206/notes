<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      header {
        /* 设置相同的上下内边距，使得元素内容垂直居中 */
        padding-top: 4em;
        padding-bottom: 4em;
        color: #fff;
        background-color: #0072b0;
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Franklin Running Club</h1>
    </header>
  </body>
</html>
