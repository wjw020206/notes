<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background-color: #eee;
        font-family: Helvetica, Arial, sans-serif;
      }

      header {
        color: #fff;
        background-color: #0072b0;
        border-radius: 0.5em;
      }

      main {
        /* 修复IE的bug: 会将main元素默认渲染成行内元素 */
        display: block;
      }

      .wrapper {
        /* 用来抵消表格外部水平方向的边距 */
        margin-left: -1.5em;
        margin-right: -1.5em;
      }

      .container {
        /* 让容器布局像表格一样 */
        display: table;
        /* 默认情况，display:table元素宽度不会扩展到100%，所以需要指定宽度 */
        width: 100%;
        border-spacing: 1.5em 0;
      }

      .main {
        /* 让列布局像表格的单元格一样 */
        display: table-cell;
        width: 70%;
        background-color: #fff;
        border-radius: 0.5em;
      }

      .sidebar {
        /* 让列布局像表格的单元格一样 */
        display: table-cell;
        width: 30%;
        /* 外边距不会在display: table-cell上起效果*/
        margin-left: 1.5em;
        padding: 1.5em;
        background-color: #fff;
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Franklin Running Club</h1>
    </header>
    <div class="wrapper">
      <div class="container">
        <main class="main">
          <h2>Come join us!</h2>
          <p>
            The Franklin Running club meets at 6:00pm every Thursday at the town
            square. Runs are three to five miles, at your own pace.
          </p>
        </main>
        <aside class="sidebar">
          <div class="widget"></div>
          <div class="widget"></div>
        </aside>
      </div>
    </div>
  </body>
</html>
