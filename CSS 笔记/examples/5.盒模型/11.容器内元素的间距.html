<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background-color: #eee;
        font-family: Helvetica, Arial, sans-serif;
      }

      header {
        padding: 1em 1.5em;
        color: #fff;
        background-color: #0072b0;
        border-radius: 0.5em;
      }

      main {
        /* 修复IE的bug: 会将main元素默认渲染成行内元素 */
        display: block;
      }

      .container {
        display: flex;
      }

      .main {
        width: 70%;
        background-color: #fff;
        border-radius: 0.5em;
      }

      .sidebar {
        width: 30%;
        margin-left: 1.5em;
        padding: 1.5em;
        background-color: #fff;
        border-radius: 0.5em;
        /* 消除猫头鹰选择器的margin-top: 1.5em */
        margin-top: 0;
      }

      .button-link {
        display: block;
        padding: 0.5em;
        color: #fff;
        background-color: #0090c9;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
      }

      /* 只给紧跟在其他.button-link后的.button-link加上顶部外边距 */
      /* .button-link + .button-link {
        margin-top: 1.5em;
      } */

      /* 迟钝的猫头鹰选择器 */
      /* 可以让所有相邻的兄弟节点有向上的间距 */
      body * + * {
        margin-top: 1.5em;
      }

      .sponsor-link {
        display: block;
        color: #0072b0;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Franklin Running Club</h1>
    </header>
    <div class="container">
      <main class="main">
        <h2>Come join us!</h2>
        <p>
          The Franklin Running club meets at 6:00pm every Thursday at the town
          square. Runs are three to five miles, at your own pace.
        </p>
      </main>
      <aside class="sidebar">
        <a href="/twitter" class="button-link"> follow us on Twitter </a>
        <a href="/facebook" class="button-link"> like us on Facebook </a>
        <a href="/sponsors" class="sponsor-link"> become a sponsor </a>
      </aside>
    </div>
  </body>
</html>
