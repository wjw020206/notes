<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fade {
        height: 200px;
        width: 400px;
        /* 设置了相同颜色节点的位置，渐变会从一个颜色直接过渡到另一个颜色 */
        background-image: linear-gradient(
          90deg,
          red 40%,
          white 40%,
          white 60%,
          blue 60%
        );
      }
    </style>
  </head>
  <body>
    <div class="fade"></div>
  </body>
</html>
