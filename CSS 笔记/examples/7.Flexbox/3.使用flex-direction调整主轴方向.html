<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background-color: #709b90;
        font-family: Helvetica, Arial, sans-serif;
      }

      body * + * {
        margin-top: 1.5em;
      }

      .container {
        max-width: 1080px;
        margin: 0 auto;
      }

      .site-nav {
        /* 设置容器为弹性盒子 */
        display: flex;
        padding: 0.5em;
        list-style: none;
        background-color: #5f4b44;
        border-radius: 0.22em;
      }

      /* 使用直接后代组合器 */
      .site-nav > li {
        /* 覆盖猫头鹰选择器的样式 */
        margin-top: 0;
      }

      .site-nav > li + li {
        /* 覆盖猫头鹰选择器的样式 */
        margin-left: 1.5em;
      }
      .site-nav > .nav-right {
        /* Flexbox 允许使用margin: auto来填充弹性子元素之间的可用空间 */
        margin-left: auto;
      }

      .site-nav > li > a {
        /* 使链接成为块级元素，以此可以撑开父容器的高度 */
        display: block;
        /* 设置链接的内边距，增加链接的可点击范围 */
        padding: 0.5em 1em;
        background-color: #cc6b5a;
        color: white;
        text-decoration: none;
      }

      .tile {
        padding: 1.5em;
        background-color: #fff;
      }

      .flex {
        display: flex;
      }

      .flex > * + * {
        margin-top: 0;
        margin-left: 1.5em;
      }

      .column-main {
        flex: 2;
      }

      .column-sidebar {
        flex: 1;
        display: flex;
        /* 调整主轴方向以解决右侧列无法跟随左侧高度等高的问题 */
        flex-direction: column;
      }

      /* 设置元素的放大因子 */
      .column-sidebar > .tile {
        flex: 1;
      }

      /* 设置标题的样式 */
      .login-form h3 {
        margin: 0;
        font-size: 0.9em;
        font-weight: bold;
        text-align: right;
        text-transform: uppercase;
      }

      /* 给文本类型的输入框增加样式(排除复选框和单选框) */
      .login-form input:not([type='checkbox']):not([type='radio']) {
        display: block;
        /* input比较特殊，宽度由size属性决定，所以需要强制指定为100%宽度 */
        width: 100%;
        margin-top: 0;
      }

      /* 给按钮添加样式 */
      .login-form button {
        margin-top: 1em;
        border: 1px solid #cc6b5a;
        background-color: white;
        padding: 0.5em 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ink</h1>
      </header>
      <nav>
        <ul class="site-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/features">Features</a></li>
          <li><a href="/pricing">Pricing</a></li>
          <li><a href="/support">Support</a></li>
          <li class="nav-right">
            <a href="/about">About</a>
          </li>
        </ul>
      </nav>
      <main class="flex">
        <div class="column-main tile">
          <h1>Team collaboration done right</h1>
          <p>
            Thousands of teams from all over the world turn to <b>Ink</b> to
            communicate and get things done.
          </p>
        </div>

        <div class="column-sidebar">
          <div class="tile">
            <form class="login-form">
              <h3>Login</h3>
              <p>
                <label for="username">Username</label>
                <input id="username" type="text" name="username" />
              </p>
              <p>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" />
              </p>
              <button type="submit">Login</button>
            </form>
          </div>
          <div class="tile centered">
            <small>Starting at</small>
            <div class="cost">
              <span class="cost-currency">$</span>
              <span class="cost-dollars">20</span>
              <span class="cost-cents">.00</span>
            </div>
            <a class="cta-button" href="/pricing"> Sign up </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
