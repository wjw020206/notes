<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #709b90;
        font-family: Helvetica, Arial, sans-serif;
      }

      .portfolio {
        display: grid;
        /* 将最小列宽设置为200px，自动填充网格 */
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        /* 将隐式网格轨道大小设置为1fr */
        grid-auto-rows: 1fr;
        gap: 1em;
        /* dense 开启紧凑的网格布局算法 */
        /* 等价于 grid-auto-flow: row dense */
        grid-auto-flow: dense;
      }

      .portfolio > figure {
        /* 覆盖默认的外边距 */
        margin: 0;
        /* 让每个网格元素都成为垂直的Flexbox */
        display: flex;
        flex-direction: column;
      }

      .portfolio img {
        /* 弹性拉伸，让图片填充弹性容器的可用空间 */
        flex: 1;
        /* 让渲染的图片填充盒子并且不被拉伸而是裁剪边缘 */
        object-fit: cover;
        max-width: 100%;
      }

      .portfolio figcaption {
        padding: 0.3em 0.8em;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: right;
      }

      /* 放大特定图片为之前的2倍大小 */
      .portfolio .featured {
        grid-row: span 2;
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="portfolio">
      <figure class="featured">
        <img src="../images/monkey.jpg" alt="monkey" />
        <figcaption>Monkey</figcaption>
      </figure>
      <figure>
        <img src="../images/eagle.jpg" alt="eagle" />
        <figcaption>Eagle</figcaption>
      </figure>
      <figure class="featured">
        <img src="../images/bird.jpg" alt="bird" />
        <figcaption>Bird</figcaption>
      </figure>
      <figure>
        <img src="../images/bear.jpg" alt="bear" />
        <figcaption>Bear</figcaption>
      </figure>
      <figure class="featured">
        <img src="../images/swan.jpg" alt="swan" />
        <figcaption>Swan</figcaption>
      </figure>
      <figure>
        <img src="../images/elephants.jpg" alt="elephants" />
        <figcaption>Elephants</figcaption>
      </figure>
      <figure>
        <img src="../images/owl.jpg" alt="owl" />
        <figcaption>Owl</figcaption>
      </figure>
    </div>
  </body>
</html>
